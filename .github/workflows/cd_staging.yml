name: Deploying to instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: 157.245.107.213
          username: root
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          debug: true
          port: 22
          script: |
            cd TurboRepo-Devops/ && git pull origin main && npm install -g pnpm && pnpm install && pnpm run build && pm2 restart fe-server && pm2 restart http-server && pm2 restart ws-server
      